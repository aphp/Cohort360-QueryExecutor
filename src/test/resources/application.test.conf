app {
    enableCache = false
    jobs {
        threads = 100
    }
    back {
        url = "http://django"
        authToken = "test"
    }
    query {
        useSourcePopulation = true
        useActiveFilter = true
    }
    server {
        port = 8090
    }
    cohortCreationLimit = 2000
    defaultResolver = solr
    defaultCohortCreationService = pg
}

spark {
    master = "local[*]"
    driver {
        port = 4000
        host = localhost
    }
}

postgres {
      host = localhost
      database = dummy
      schema = public
      user = test
      port = 5432
      tables {
          cohortTableName: list_cohort360
          cohortTableItemsName: list__entry_cohort360
      }
      options {
          providerName: Cohort360
      }
}

solr {
    zk = localhost
    maxTry = 1
    rows = 10000
    commitWithin = 10000
    authFile = "solr_auth.txt"
}

fhir {
    url = "http://localhost:8080/fhir"
    cohortUrl = "http://localhost:8080/fhir"
}
