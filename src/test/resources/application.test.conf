app {
    enableCache = false
    jobs {
        threads = 100
    }
    back {
        url = "http://django"
        authToken = "test"
    }
    query {
        useSourcePopulation = true
    }
    server {
        port = 8090
    }
    cohortCreationLimit = 2000
    defaultResolver = solr
}

spark {
    master = "local[*]"
    driver {
        port = 4000
        host = localhost
    }
}

postgres {
      host = localhost
      database = dummy
      schema = public
      user = test
      port = 5432
}

solr {
    zk = localhost
    maxTry = 1
    rows = 10000
    commitWithin = 10000
    authFile = "solr_auth.txt"
}
